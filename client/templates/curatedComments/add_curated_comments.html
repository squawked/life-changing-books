<template name="addCuratedComments">
  <div class="col-sm-10 col-sm-offset-1">
  <h4>{{book.book_title}} ({{book.author}})</h4>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="reviewer">Reviewer:</label>
        <div class="col-sm-10">
          <input name = "reviewer" type="text" class="form-control" id="reviewer" placeholder="Reviewer">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="review">Review:</label>
        <div class="col-sm-10">          
          <textarea name = "review" class="form-control" rows="5" id="review"></textarea>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</template>
