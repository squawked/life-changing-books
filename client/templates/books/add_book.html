<template name="addBook">
  <div class="col-sm-10 col-sm-offset-1">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="book_title">Book Title:</label>
        <div class="col-sm-10">
      <!--    <input name = "book_title" type="text" class="form-control" id="book_title" placeholder="Book Title">
      -->          
      <input name = "book_title" type="text" class="form-control" id="book_title" placeholder="Book Title" value={{bookTitle}}>
      
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="ISBN">ISBN:</label>
        <div class="col-sm-10">          
          <input name = "ISBN" type="text" class="form-control" id="ISBN" placeholder="ISBN">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="author">Author:</label>
        <div class="col-sm-10">          
          <input name = "author" type="text" class="form-control" id="author" placeholder="Author" value={{author}}>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="URL">URL:</label>
        <div class="col-sm-10">          
          <input name = "URL" type="url" class="form-control" id="URL" placeholder="http://">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="associate_link">Associate Link:</label>
        <div class="col-sm-10">          
          <input name = "associate_link" type="url" class="form-control" id="associate_link" placeholder="http://">
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</template>
