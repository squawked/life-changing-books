
<template name="bookRequest">
  <div class="col-sm-10 col-sm-offset-1">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="book_title">Book Title:</label>
        <div class="col-sm-10">
          <input name = "book_title" type="text" class="form-control" id="book_title" placeholder="Book Title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="author">Author:</label>
        <div class="col-sm-10">          
          <input name = "author" type="text" class="form-control" id="author" placeholder="Author">
        </div>
      </div>
       <div class="form-group">
        <label class="control-label col-sm-2" for="author">Email:</label>
        <div class="col-sm-10">          
          <input name = "author" type="text" class="form-control" id="email"  placeholder='(optional, if you would like to be updated on the status of this book request)'>
        </div>
      </div>


      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</template>
